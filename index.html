<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-working Space Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Co-working Space Booking System</h1>
    <div id="controls">
        <label for="membership">Membership Tier:</label>
        <select id="membership">
            <option value="Basic">Basic ($10/hr)</option>
            <option value="Premium">Premium ($15/hr)</option>
            <option value="Executive">Executive ($20/hr)</option>
        </select>
        <label for="hours">Hours:</label>
        <input type="number" id="hours" min="1" max="12" placeholder="Enter hours" />
    </div>
    <div id="revenue">Total Revenue: $0</div>
    <div id="app"></div>
    <script src="script.js"></script>
</body>
</html>
